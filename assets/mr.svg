<svg width="100%" height="100%" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff0055">
        <animate attributeName="offset" values="0;1" dur="3.5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="25%" stop-color="#ffcc00">
        <animate attributeName="offset" values="0.25;0" dur="3.5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#00ff99">
        <animate attributeName="offset" values="0.5;1" dur="3.5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="75%" stop-color="#00ccff">
        <animate attributeName="offset" values="0.75;0.25" dur="3.5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#cc00ff">
        <animate attributeName="offset" values="1;0.5" dur="3.5s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- New gradient for 3D effect -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background with grid pattern -->
  <rect width="100%" height="100%" fill="#0a0a0a"/>
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.1"/>

  <!-- Enhanced Rainbow Dots Background with more dots -->
  <g>
    <circle cx="100" cy="100" r="4" fill="url(#rainbow)" filter="url(#glow)">
      <animate attributeName="cy" values="100;380;100" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="100;500;100" dur="12s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="200" r="3" fill="url(#rainbow)" filter="url(#glow)">
      <animate attributeName="cy" values="200;50;200" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="400;100;400" dur="10s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="300" r="5" fill="url(#rainbow)" filter="url(#glow)">
      <animate attributeName="cy" values="300;80;300" dur="7s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="250;550;250" dur="9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="120" r="4" fill="url(#rainbow)" filter="url(#glow)">
      <animate attributeName="cy" values="120;350;120" dur="11s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="500;200;500" dur="13s" repeatCount="indefinite"/>
    </circle>
    <!-- Additional dots -->
    <circle cx="150" cy="250" r="3" fill="url(#rainbow)" filter="url(#glow)">
      <animate attributeName="cy" values="250;100;250" dur="9s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="150;450;150" dur="14s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="80" r="4" fill="url(#rainbow)" filter="url(#glow)">
      <animate attributeName="cy" values="80;320;80" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="350;150;350" dur="11s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="350" r="3" fill="url(#rainbow)" filter="url(#glow)">
      <animate attributeName="cy" values="350;120;350" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="450;250;450" dur="15s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Enhanced outer rainbow border with glow -->
  <rect x="10" y="10" width="580" height="380" rx="20" stroke="url(#rainbow)" stroke-width="4" fill="transparent" filter="url(#glow)">
    <animate attributeName="stroke-dasharray" values="20,10;50,5;10,20;20,10" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="stroke-width" values="4;6;4" dur="3s" repeatCount="indefinite"/>
  </rect>

  <!-- Enhanced inner rainbow border with glow -->
  <rect x="16" y="16" width="568" height="368" rx="18" stroke="url(#rainbow)" stroke-width="3" fill="transparent" filter="url(#glow)">
    <animate attributeName="stroke-dasharray" values="10,5;30,10;5,15;10,5" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="stroke-width" values="3;5;3" dur="3s" repeatCount="indefinite"/>
  </rect>

  <!-- Enhanced glass box with 3D effect -->
  <rect x="50" y="40" width="500" height="320" rx="20" fill="#1118" stroke="#fff2" stroke-width="1.5"/>
  <rect x="50" y="40" width="500" height="320" rx="20" fill="url(#shine)" stroke="none"/>

  <!-- Enhanced title text with multiple animations -->
  <text x="50%" y="90" text-anchor="middle" font-size="42" font-family="Segoe UI, Verdana, sans-serif" fill="url(#rainbow)" filter="url(#glow)">
    ð“…“ ARSLAN-TECH-BOT ð“…“
    <animateTransform attributeName="transform" type="scale" values="1;1.03;1" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite"/>
  </text>

  <!-- Enhanced circle border with glow and rotation -->
  <circle cx="300" cy="200" r="62" fill="none" stroke="url(#rainbow)" stroke-width="3" filter="url(#glow)">
    <animateTransform attributeName="transform" type="rotate" from="0 300 200" to="360 300 200" dur="10s" repeatCount="indefinite"/>
    <animate attributeName="r" values="62;70;62" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Additional rotating circles -->
  <circle cx="300" cy="200" r="50" fill="none" stroke="url(#rainbow)" stroke-width="2" opacity="0.7" filter="url(#glow)">
    <animateTransform attributeName="transform" type="rotate" from="360 300 200" to="0 300 200" dur="8s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="300" cy="200" r="75" fill="none" stroke="url(#rainbow)" stroke-width="1" opacity="0.5" filter="url(#glow)">
    <animateTransform attributeName="transform" type="rotate" from="0 300 200" to="360 300 200" dur="12s" repeatCount="indefinite"/>
  </circle>

  <!-- Enhanced center text with glow -->
  <text x="300" y="215" text-anchor="middle" font-size="52" font-weight="bold" font-family="Segoe UI, Verdana, sans-serif" fill="url(#rainbow)" filter="url(#glow)">
    A-T-B
    <animate attributeName="opacity" values="1;0.3;1" dur="4s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="translate" values="0,0;0,-5;0,0" dur="3s" repeatCount="indefinite"/>
  </text>

  <!-- Enhanced footer text -->
  <text x="50%" y="360" text-anchor="middle" font-size="20" font-family="Segoe UI, Verdana, sans-serif" fill="url(#rainbow)" filter="url(#glow)">
    âžª CREATED BY ARSLAN-MD OFFICIAL â˜¢ï¸Žï¸Ž
    <animate attributeName="opacity" values="1;0.7;1" dur="2.5s" repeatCount="indefinite"/>
  </text>

  <!-- Additional decorative elements -->
  <polygon points="300,140 310,160 290,160" fill="url(#rainbow)" opacity="0.8" filter="url(#glow)">
    <animateTransform attributeName="transform" type="rotate" from="0 300 200" to="360 300 200" dur="15s" repeatCount="indefinite"/>
  </polygon>
  
  <polygon points="300,260 310,240 290,240" fill="url(#rainbow)" opacity="0.8" filter="url(#glow)">
    <animateTransform attributeName="transform" type="rotate" from="360 300 200" to="0 300 200" dur="15s" repeatCount="indefinite"/>
  </polygon>
</svg>
